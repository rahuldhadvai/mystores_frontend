
<div style="align-self: center;" class="col-md-6 order-md-1 center">
    <h4 class="mb-3">Add A New Store</h4>
    <form #newstore = "ngForm" class="needs-validation" (ngSubmit) = "onClickSubmit(newstore.value)" >
        <div class="row">

            <div class="col-md-6 mb-3">
                <label for="firstName">Store Name</label>
                <input type="text" class="form-control" id="store_name" name="store_name" placeholder="Store Name" value="" required ngModel>
                <div class="invalid-feedback">
                  Valid store name is required.
                </div>
              </div>

        </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">Owner Name</label>
          <input type="text" class="form-control" id="store_owner" name = "store_owner" placeholder="owner name" value="" required ngModel>
          <div class="invalid-feedback">
            Valid owner name is required.
          </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="state">Category</label>
            <select class="custom-select d-block w-100" id="store_category" name= "store_category" required ngModel>
              <option value="">Choose...</option> 
              <option>Super Market</option>
              <option>Convinience</option>
              <option>Departmental</option>
            </select>
            <div class="invalid-feedback">
              Please provide a valid Category.
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="state">Address</label>
            <AutocompleteComponent (setAddress)="getAddress($event)" adressType="geocode"></AutocompleteComponent>
            <div class="invalid-feedback">
              Please provide a valid address.
            </div>
            <b>Address: </b> {{formattedAddress}}
          </div>

          
        
      
      </div>
      <hr class="mb-4">
            <button class="btn btn-primary btn-md btn-block" type="submit">Add Store</button>
    </form>
    </div>
